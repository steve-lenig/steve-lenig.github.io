<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aMazeKing - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMEPGCL87X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GMEPGCL87X');
    </script>
</head>
<body>
    <header>
        <a href="index.html" class="back-button"><div class="bl"><div class="bl2">ð’‰¶</div></div></a>
        <div class="header-group">
          <img src="img/icons/look.gif" alt="" class="desktop-icon di1">
          <h1>Gallery</h1>
        </div>
    </header>
    <main>
        <div class="image-container">
            <div class="image-popover hidden">
                <span class="close">&times;</span>
                <img src="" alt="Large Image" class="large-image">
                <div class="large-image-title"><a class="large-image-label"></a></div>
            </div>
        </div>  
        <div class="gallery">  
            <div class="tabs">
                <div class="tab active" onclick="openTab('tab1')" id="ctab1">Originals</div>
                <div class="tab" onclick="openTab('tab2')" id="ctab2">Commissions</div>
                <div class="tab" onclick="openTab('tab3')" id="ctab3">Alphabet</div>
            </div>
            <div class="tab-content active" id="tab1">
                <div class="gallery-message">Click on a title to view details and variants</div>  
                <div class="images"></div>
            </div>
            <div class="tab-content" id="tab2">
                <div class="images"></div>
            </div>
            <div class="tab-content" id="tab3">
                <h3>Spell anything</h3>
                <div class="images"></div>
            </div>
        </div>
    </main>
    <script src="gallery.js"></script>
</body>
</html>
