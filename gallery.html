<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aMazeKing - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMEPGCL87X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GMEPGCL87X');
    </script>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">&lt;</a>
        <div class="header-group">
          <img src="img/icons/look.gif" alt="" class="desktop-icon di1">
          <h1>Gallery</h1>
        </div>
    </header>
    <main>
      <div class="gallery">
        <h3>Full size images will be available as prints in the shop</h3>
        <img src="img/mazes/Black Gives Way to Red.jpeg" alt="Black Gives Way to Red">
        <img src="img/mazes/E3.jpeg" alt="E3">
        <img src="img/mazes/Electric Borders.jpeg" alt="Electric Borders">
        <img src="img/mazes/Excalimaze.jpeg" alt="Excalimaze">
        <img src="img/mazes/Eyenima.jpeg" alt="Eyenima">
        <img src="img/mazes/Floydian Slip.jpeg" alt="Floydian Slip">
        <img src="img/mazes/Puffurize.jpeg" alt="Pufferize">
        <img src="img/mazes/Rebel Tri-Start.jpeg" alt="Rebel Tri-Start">
        <img src="img/mazes/Rouend.jpeg" alt="Rouend">
        <img src="img/mazes/Start of Texas.jpeg" alt="Start of Texas">
        <img src="img/mazes/Startship Enderprize.jpeg" alt="Startship Enderprize">
        <img src="img/mazes/Welcome Home Planetarium.jpeg" alt="Welcome Home Planetarium">
    </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var images = document.querySelectorAll('.gallery img');
          images.forEach(function(image) {
              var randomMarginTop = Math.random() * 100;
              var randomMarginLeft = Math.random() * 100;
              image.style.marginTop = randomMarginTop + 'px';
              image.style.marginLeft = randomMarginLeft + 'px';
          });
      });
  </script>
</body>
</html>
