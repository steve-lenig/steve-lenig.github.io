<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="galleryDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMEPGCL87X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

<body>
  <header>
    <a href="gallery.html" class="back-button">&lt;</a>
    <div class="header-group">
      <h1 id="title">Gallery</h1>
    </div>
  </header>
  <div class="container">
    <div class="gallery">
      <div class="viewer">
          <div class="slider-main">
              <!-- Main viewer images will be inserted here by JavaScript -->
          </div>
      </div>
      <div class="preview-list-container">
        <div id="control-up" class="control control-up">&#9651;</div>
        <div class="preview-list" id="preview-list">
          <!-- Preview images will be inserted here by JavaScript -->
        </div>
        <div class="control control-down">&#9661;</div>
        <div class="control control-left">&#9665;</div>
        <div class="control control-right">&#9655;</div>
      </div>
    </div>
    <div class="details">
      <h2 id="image-title">Title</h2>
      <p id="image-description">Description</p>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <script src="galleryDetail.js"></script>
</body>
</html>
